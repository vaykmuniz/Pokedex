<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="./main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            var _row = null;
        </script>

        <title>Pokemon! Get the API!</title>

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">POKEDEX!</a>
                                
            <div class="input-group col-8 mr-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Pesquise por um Pokemon</span>
                </div>
                <input type="text" class="form-control" placeholder="" id="pesquisa" onchange="test()">
            </div>
        </nav>

    </head>

    <body>

        <div class="poke-container row vh-100">
            <div class="col-5 mx-auto align-self-center">
                
                <form>

                    <label for="pokeId"><strong>Id</strong></label>
                    <input type="text" class="form-control" placeholder="Id" id="pokeId">

                    <label for="pokeName"><strong>Nome</strong></label>
                    <input type="text" class="form-control" placeholder="Nome" id="pokeName">

                    <label for="pokeTipo"><strong>Tipo</strong></label>
                    <input type="text" class="form-control" placeholder="Tipo" id="pokeTipo">

                    <label for="pokePeso"><strong>Peso em hectogramas</strong></label>
                    <input type="text" class="form-control" placeholder="Peso" id="pokePeso">

                    <label for="pokeAltura"><strong>Altura em dec√≠metros</strong></label>
                    <input type="text" class="form-control" placeholder="Altura" id="pokeAltura">
                    
                    <button type="button" class="btn btn-light btn-block mt-4" onclick="criaTabela()">Crie seu Pokemon!</button>

                </form>

            </div> 
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Remover</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <div class="h3 text-center mt-5 mb-2">Primeiro clique em Editar e depois em Atualizar</div>
        <div class="container">
            <div class="mx-auto">
                <form id="editFormUpdate">
                    <div class="form-inline m-2">
                        <label for="pokeIdEdit"><strong>Id</strong></label>
                        <input type="text" class="form-control col-5 m-2" placeholder="Id" id="pokeIdEdit">
                    
                        <label for="pokeNameEdit"><strong>Nome</strong></label>
                        <input type="text" class="form-control col-5 m-2" placeholder="Nome" id="pokeNameEdit">
                    </div>
                    <div class="form-inline m-2">
                        <label for="pokeTipoEdit"><strong>Tipo</strong></label>
                        <input type="text" class="form-control col-3 m-2" placeholder="Tipo" id="pokeTipoEdit">

                        <label for="pokePesoEdit"><strong>Peso</strong></label>
                        <input type="text" class="form-control col-3 m-2" placeholder="Peso" id="pokePesoEdit">

                        <label for="pokeAlturaEdit"><strong>Altura</strong></label>
                        <input type="text" class="form-control col-3 m-2" placeholder="Altura" id="pokeAlturaEdit">
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-4" onclick="atualizarTabela()">Atualizar</button>

                </form>
            </div> 
        </div>

    </body>
</html>
